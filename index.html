<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gif Summarizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>The Movie Gif Summarizer!</h1>

    <main>

        <section id="form-section" class="form-section">

            <form action="submit">

                <label for="input-box">Search for a movie and get a summary, in GIFs!</label>
                <input type="text" name="input-box" id="input-box" placeholder="search for movies">

                <button name="search-button" id="search-button">Get Movie Summary</button>

            </form>

        </section>

        <section id="gif-section" class="gif-section">

            <ul id="gif-list" class="gif-list">

            </ul>

        </section>

    </main>

    <script src="./script.js"></script>
    <script src="./config.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</body>
</html>
